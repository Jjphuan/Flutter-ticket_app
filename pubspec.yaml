name: GoTravel
description: "Hotel Ticket App"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  fluentui_icons: ^1.0.0
  barcode: ^2.2.8
  barcode_widget: ^2.0.4
  get: ^4.6.6
  dio: ^5.8.0+1
  easy_localization: ^3.0.7+1
  flutter_i18n: ^0.36.2
  intl: any
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  go_router: ^15.1.2
  loading_animation_widget: ^1.3.0
  shimmer: ^3.0.0
  sliver_tools: ^0.2.12
  dotted_line: ^3.2.3
  flutter_html: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
